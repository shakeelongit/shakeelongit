    <meta charset="utf-8">

<body>
    <main role="main" class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-8">
                <h1 style="text-align:center">Web Development - (1)</h1>
                <form>
                    <div class="form-group">
                        <label for="for-name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="for-phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="for-date">Pickup date</label>
                        <input type="date" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="for-place">Pickup place</label>
                        <select class="form-control" id="place">
                            <option>Mohmand Agency</option>
                            <option>Peshawar</option>
                            <option>Islamabad</option>
                            <option>Lahore</option>
                            <option>Karachi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="for-service">Chose service</label>
                        <div class="form-check">
                            <input class="form-check-input" name="service" type="radio" value="Car" id="service" disabled>
                            <label class="form-check-label" for="for-car">
                                Car
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="service" type="radio" value="Mani" id="service" disabled>
                            <label class="form-check-label" for="for-mani">
                                Mini
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="service" type="radio" value="Luxury" id="service" disabled>
                            <label class="form-check-label" for="for-luxury">
                                Luxury
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="service" type="radio" value="Bike" id="service" disabled>
                            <label class="form-check-label" for="for-bike">
                                Bike
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="for-extras">Extras</label>
                        <div class="form-check">
                            <input class="form-check-input" name="baby-seat" type="checkbox" value="Baby seat" id="extras">
                            <label class="form-check-label" for="for-baby-seat">
                                Baby seat
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="wheel-chair-access" type="checkbox" value="Wheel chair access" id="extras">
                            <label class="form-check-label" for="for-wheel-chair-access">
                                Wheel chair access
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="other" type="checkbox" value="Other" id="extras">
                            <label class="form-check-label" for="for-other">
                                Other
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="for-drop-off-place">Drop off place</label>
                        <input type="text" class="form-control" id="drop-off-place" placeholder="Enter drop off place">
                    </div>
                    <div class="form-group">
                        <label for="for-special-instructions">Special instructions</label>
                        <textarea class="form-control" name="special-instructions" rows="5" id="special-instructions"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Zoo</button>
                </form>
                <br><br><br>
            </div>
        </div>
    </main>
    <!-- /.container -->

        $('#datepicker').datepicker({
            weekStart: 1,

        });
        $('#datepicker').datepicker("setDate", new Date());

</body>
